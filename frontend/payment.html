  <main class="content">
    <h1 class="welcome-title">UPI Payment</h1>
    <p class="sub-text">Scan QR or choose your UPI app to make a payment.</p>

    <div class="payment-container">
      <div class="card payment-card">
        <h2>Scan to Pay</h2>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=SecureBankUPI" alt="QR Code" class="qr-img">
        <input type="number" id="payAmount" class="input" placeholder="Enter Amount" min="1">
      </div>

      <div class="card payment-card">
        <h2>Select UPI App</h2>
        <select id="upiApp" class="input">
          <option value="">-- Choose App --</option>
          <option value="Google Pay">Google Pay</option>
          <option value="PhonePe">PhonePe</option>
          <option value="Paytm">Paytm</option>
        </select>
        <input type="password" id="upiPin" class="input" maxlength="6" placeholder="Enter 6 Digit UPI PIN">
        <button class="btn" onclick="makeUPIPayment()">Pay Now</button>
      </div>
    </div>
  </main>
